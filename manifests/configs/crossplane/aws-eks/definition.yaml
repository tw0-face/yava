apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: eks.yava.com
spec:
  defaultCompositionRef:
    name: eks.yava.com
  connectionSecretKeys:
    - kubeconfig
  group: yava.com
  names:
    kind: EKS
    plural: eks
  claimNames:
    kind: EksClaim
    plural: eksclaims
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                parameters:
                  type: object
                  description: EKS configuration parameters.
                  properties:
                    id:
                      type: string
                      description: ID of this Cluster that other objects will use to refer to it.
                    region:
                      type: string
                      description: Region is the region you'd like your resource to be created in.
                    iam:
                      type: object
                      description: IAM configuration to connect as ClusterAdmin.
                      properties:
                        principalArn:
                          description: The principal ARN to connect as ClusterAdmin.
                          type: string
                    ack:
                      type: array
                      description: ACK controllers to install on the cluster.
                      items:
                        type: string
                        enum: ["EC2", "RDS", "ElastiCache", "S3", "SQS", "SNS", "DocDB", "DynamoDB", "ECS", "EKS", "EFS", "MemoryDB"]
                    deletionPolicy:
                      description: Delete the external resources when the Claim/XR is deleted. Defaults to Delete
                      enum:
                        - Delete
                        - Orphan
                      type: string
                      default: Delete
                    providerConfigName:
                      description: Crossplane ProviderConfig to use for provisioning this resources
                      type: string
                      default: default
                    version:
                      description: Kubernetes version
                      type: string
                      enum:
                        - "1.33"
                        - "1.32"
                        - "1.31"
                      default: "1.32"
                    nodes:
                      type: object
                      description: EKS node configuration parameters.
                      properties:
                        count:
                          type: integer
                          description: Desired node count, from 1 to 100.
                        instanceType:
                          type: string
                          description: instance types associated with the Node Group.
                          default: t3.small
                        access:
                          type: string
                          enum:
                          - private
                          - public
                          description: deploy worker nodes on private or public subnets.
                          default: public
                      required:
                        - count
                        - instanceType
                        - access
                  required:
                    - id
                    - region
                    - deletionPolicy
                    - providerConfigName
                    - nodes
              required:
                - parameters
            status:
              description: A Status represents the observed state
              properties:
                eks:
                  description: Freeform field containing status information for eks
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                lbc:
                  description: Freeform field containing status information for lbc
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                karpenter:
                  description: Freeform field containing status information for karpenter
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object