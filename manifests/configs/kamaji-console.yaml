# https://github.com/clastix/kamaji-console/blob/main/deploy/kamaji-console.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kamaji-console
rules:
- apiGroups:
  - '*'
  resources:
  - namespaces
  - deployments
  - replicasets
  - services
  - pods
  - secrets
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kamaji.clastix.io
  resources:
  - tenantcontrolplanes
  - datastores
  verbs:
  - '*'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kamaji-console
  namespace: kamaji-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kamaji-console
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kamaji-console
subjects:
- namespace: kamaji-system 
  kind: ServiceAccount
  name: kamaji-console
---
apiVersion: v1
kind: Secret
metadata:
  name: kamaji-console
  namespace: kamaji-system
stringData:
  # URL where the console is accessible, eg. https://localhost/
  NEXTAUTH_URL: http://192.168.39.15:31446/ui
  # Secret used to sign the browser session
  JWT_SECRET: admin
  # Credentials to access the console
  ADMIN_EMAIL: mostafa@mo.corp
  ADMIN_PASSWORD: admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kamaji-console
  namespace: kamaji-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kamaji-console
  template:
    metadata:
      labels:
        app: kamaji-console
    spec:
      serviceAccountName: kamaji-console
      containers:
      - image: clastix/kamaji-console:latest
        imagePullPolicy: IfNotPresent
        name: console
        ports:
          - containerPort: 3000
        envFrom:
          - secretRef:
              name: kamaji-console
        resources:
---
apiVersion: v1
kind: Service
metadata:
  name: kamaji-console
  namespace: kamaji-system
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
      nodePort: 31446
  selector:
    app: kamaji-console



